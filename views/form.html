<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../public/style.css">
    <title> Formulario </title>
</head>

<body>
    <header class="header">
        <section class="header-cuerpo">
            <a class="logo" href="/"> <img src="../img/logo-mercado-liebre.svg" alt="logotipo"> </a>
            <form id="search-bar" action="/" method="post">
                <input type="text" placeholder="Buscar productos, marcas">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="cuotas-tarjetas">
                <h3> <i class="fa-solid fa-hand-holding-dollar" style="color: #000000;"></i> Compra en cuotas y sin
                    tarjeta de credito </h3>
            </div>
        </section>
        <div>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-cuerpo">
                <ul class="navizq">
                    <li> <a href=""> Ofertas</a></li>
                    <li> <a href=""> Tiendas Oficiales</a></li>
                    <li> <a href="">Vender </a> </li>
                    <li> <a href=""> Ayuda </a> </li>
                </ul>
                <ul class="navder">
                    <li> <a id="registro" href=""> Crea tu cuenta <i class="fa-solid fa-address-card"
                                style="color: #000000;"></i></a></li>
                    <li> <a class="login" href=""> Ingresa<i class="fa-solid fa-right-to-bracket"
                                style="color: #000000;"></i></a></li>
                    <li> <a href="">Mis compras <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="registro">
            <div class="titreg">
                <h1>Ingrese sus datos</h1>
            </div>
            <form action="/" method="post">
                <div>
                    <input class="input" type="text" placeholder="Nombre y apellido" name="nombre-y-apellido"
                        pattern="[a-zA-Z]">
                </div>
                <div>
                    <input class="input" type="text" placeholder="Nombre de usuario" name="usuario" pattern="[\w]">
                </div>
                <div>
                    <input class="input" type="email" placeholder="E-mail" name="email"
                        pattern="/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/">
                </div>
                <h4>Fecha de Nacimiento</h4>
                <div>
                    <input class="input" type="date" placeholder="mm/dd/yyyy" name="nacimiento">
                </div>
                <div>
                    <input class="input" type="text" placeholder="Domicilio" name="domicilio">
                </div>
                <h4>Perfil del usuario</h4>
                <div class="opciones">
                    <input type="radio" name="perfil" id="comprador">
                    <label for="comprador">Comprador</label>
                    <input type="radio" name="perfil" id="vendedor">
                    <label for="vendedor">Vendedor</label>
                </div>
                <h4 for="">Intereses</h4>
                <div class="opciones">
                    <input type="checkbox" name="intereses" id="electro">
                    <label for="electro">Electro</label>
                    <input type="checkbox" name="intereses" id="moda">
                    <label for="moda">Moda</label>
                    <input type="checkbox" name="intereses" id="hogar">
                    <label for="hogar">Hogar</label>
                    <input type="checkbox" name="intereses" id="jugueteria">
                    <label for="jugueteria">Juguetería</label>
                    <input type="checkbox" name="intereses" id="vida-sana">
                    <label for="vida-sana">Vida sana</label>
                </div>
                <div>
                    <h4>Foto de perfil</h4>
                    <input class="input" type="file" name="foto-perfil">
                </div>
                <div>
                    <input class="input" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                </div>
                <div>
                    <input class="input" type="password" name="confirmar-contraseña" id="contraseña"
                        placeholder="Confirmar contraseña">
                </div>
                <div class="button">
                    <input class="button-button" type="reset">
                    <input class="button-button" type="submit">
                </div>
            </form>
        </section>
    </main>
</body>
