<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../public/style.css">
    <title> Login </title>
</head>

<body>
    <header class="header">
        <section class="header-cuerpo">
            <a class="logo" href="/"> <img src="../img/logo-mercado-liebre.svg" alt="logotipo"> </a>
            <form id="search-bar" action="/" method="post">
                <input type="text" placeholder="Buscar productos, marcas">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="cuotas-tarjetas">
                <h3> <i class="fa-solid fa-hand-holding-dollar" style="color: #000000;"></i> Compra en cuotas y sin
                    tarjeta de credito </h3>
            </div>
        </section>
        <div>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-cuerpo">
                <ul class="navizq">
                    <li> <a href=""> Ofertas</a></li>
                    <li> <a href=""> Tiendas Oficiales</a></li>
                    <li> <a href="">Vender </a> </li>
                    <li> <a href=""> Ayuda </a> </li>
                </ul>
                <ul class="navder">
                    <li> <a class="registro" href=""> Crea tu cuenta <i class="fa-solid fa-address-card"
                                style="color: #000000;"></i></a></li>
                    <li> <a class="login" href=""> Ingresa<i class="fa-solid fa-right-to-bracket"
                                style="color: #000000;"></i></a></li>
                    <li> <a href="">Mis compras <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="registro">
            <div class="titreg">
                <h1>Ingresá a tu cuenta</h1>
            </div>
            <form action="/" method="get">
                <div>
                    <input class="input" placeholder="Usuario" type="text" name="usuario">
                </div>
                <div>
                    <input class="input" placeholder="Contraseña" type="password" name="contraseña">
                </div>
                <div class="button-div">
                    <input class="button-2" type="submit" value="Ingresar">
                </div>
            </form>
        </section>
    </main>
</body>
